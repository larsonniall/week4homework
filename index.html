<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header class="p-3" style="background-color: blue">
        <a href="highscores.html">View High Scores</a>
        <span id="timer" class="float-right mr-2">Time: 0</span>
    </header>

    <div class="container" id="home">
        <div class="row justify-content-center">
            <div class="text-center">
                <h1>JavaScript Quiz</h1> <br>
                <p>Try to answer the following questions about coding with JavaScript within the time limit.<br>
                Incorrect answers will result in a 10 second penality.
                </p> <br>
                <button type="button" id="startBtn" class="btn btn-info btn-lg">START</button>
            </div>
        </div>
    </div>

    <div class="container d-none" id="quiz">
        <div class="row justify-content-center">
            <div id="QA-block">
                <h3 id="questions" class="mb-4">QUESTION</h3>
                <ul id="answers" class="list-unstyled">
                    <li class="answerChoice">1) </li>
                    <li class="answerChoice">2) </li>
                    <li class="answerChoice">3) </li>
                    <li class="answerChoice">4) </li>
                </ul>
                <p class="feedback"></p>
            </div>
        </div>
    </div>

    <div class="container d-none" id="submit-score">
        <div class="row justify-content-center">
            <div>
                <h2>Finished!</h2>
                <p id="user-score"> </p>
                <form class="form-group">
                    <label for="new-score">Enter your name: </label>
                    <input type="text" id="userName">
                    <button type="button" class="btn btn-info btn-sm submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="game.js"></script>
</body>

</html>
